plugins {
    id 'java'
}

group 'com.gamzabit.order'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.kafka:spring-kafka'

    implementation project(':domain:domain-rdb')
}

test {
    useJUnitPlatform()
}